<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Dettaglio Cliente</title>
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
        <link rel="stylesheet"
            href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="styles.css">
  </head>
  <body data-page="client-detail" class="bg-bg text-text">
    <div class="container py-3">
      <a id="back-btn" href="#"
        class="text-accent d-inline-flex align-items-center gap-1 text-decoration-none">←
        Torna all’elenco</a>
      <h1 id="client-name" class="mt-2 mb-1">Cliente</h1>
      <div class="muted" id="client-meta"></div>
      <div class="muted" id="client-dob"></div>
      <p><strong>Data di nascita:</strong> <span id="client-birth-date"></span></p>

      <div
        class="col-12 d-flex justify-content-center align-items-center">
        <button id="new-training-btn" class="primary">Nuova Scheda</button>
      </div>

      <!-- Modal con il form -->
      <div id="training-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true"
          aria-labelledby="modal-title">
          <button id="training-modal-close" class="modal-close"
            aria-label="Chiudi">×</button>
          <h2 id="modal-title">Nuova scheda allenamento</h2>
          <form id="training-form" class="row g-3">
            <div class="col-12"><h3 class="section-title h5">Dati Anagrafici</h3></div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="altezza">Altezza (cm)</label>
              <input class="form-control" id="altezza" name="altezza" type="number" step="any" inputmode="decimal" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="peso">Peso (kg)</label>
              <input class="form-control" id="peso" name="peso" type="number" step="any" inputmode="decimal" />
            </div>

            <div class="col-12"><h3 class="section-title h5">Circonferenze</h3></div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="circonferenza_torace">Circonferenza Torace (cm)</label>
              <input class="form-control" id="circonferenza_torace" name="circonferenza_torace" type="number" step="any" inputmode="decimal" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="circonferenza_vita">Circonferenza Vita (cm)</label>
              <input class="form-control" id="circonferenza_vita" name="circonferenza_vita" type="number" step="any" inputmode="decimal" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="circonferenza_ombelicale">Circonferenza Ombelicale (cm)</label>
              <input class="form-control" id="circonferenza_ombelicale" name="circonferenza_ombelicale" type="number" step="any" inputmode="decimal" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="circonferenza_fianchi">Circonferenza Fianchi (cm)</label>
              <input class="form-control" id="circonferenza_fianchi" name="circonferenza_fianchi" type="number" step="any" inputmode="decimal" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="circonferenza_braccio_dx">Circonferenza Braccio Dx (cm)</label>
              <input class="form-control" id="circonferenza_braccio_dx" name="circonferenza_braccio_dx" type="number" step="any" inputmode="decimal" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="circonferenza_braccio_sx">Circonferenza Braccio Sx (cm)</label>
              <input class="form-control" id="circonferenza_braccio_sx" name="circonferenza_braccio_sx" type="number" step="any" inputmode="decimal" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="circonferenza_gamba_dx">Circonferenza Gamba Dx (cm)</label>
              <input class="form-control" id="circonferenza_gamba_dx" name="circonferenza_gamba_dx" type="number" step="any" inputmode="decimal" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="circonferenza_gamba_sx">Circonferenza Gamba Sx (cm)</label>
              <input class="form-control" id="circonferenza_gamba_sx" name="circonferenza_gamba_sx" type="number" step="any" inputmode="decimal" />
            </div>

            <div class="col-12"><h3 class="section-title h5">Stile di vita</h3></div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="idratazione">Idratazione (lt)</label>
              <input class="form-control" id="idratazione" name="idratazione" type="number"  step="any" inputmode="decimal" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="ore_di_sonno">Ore di sonno</label>
              <input class="form-control" id="ore_di_sonno" name="ore_di_sonno" type="number" />
            </div>
            <div class="col-12">
              <label class="form-label" for="alimentazione">Alimentazione</label>
              <textarea class="form-control" id="alimentazione" name="alimentazione" rows="2"></textarea>
            </div>
            <div class="col-12">
              <label class="form-label" for="obiettivo">Obiettivo</label>
              <textarea class="form-control" id="obiettivo" name="obiettivo" rows="2"></textarea>
            </div>
            <div class="col-12">
              <label class="form-label" for="frequenza_allenamento">Frequenza Allenamento</label>
              <input class="form-control" id="frequenza_allenamento" name="frequenza_allenamento" type="text" />
            </div>

            <div class="col-12"><h3 class="section-title h5">Infortuni e Patologie</h3></div>
            <div class="col-12">
              <label class="form-label" for="infortuni">Infortuni</label>
              <textarea class="form-control" id="infortuni" name="infortuni" rows="2"></textarea>
            </div>
            <div class="col-12">
              <label class="form-label" for="patologie">Patologie</label>
              <textarea class="form-control" id="patologie" name="patologie" rows="2"></textarea>
            </div>
            <div class="col-12">
              <label class="form-label" for="esperienze_sportive">Esperienze sportive</label>
              <textarea class="form-control" id="esperienze_sportive" name="esperienze_sportive" rows="2"></textarea>
            </div>
            <div class="col-12"><h3 class="section-title h5">Test Fisici</h3></div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="sit_and_reach">Sit and Reach</label>
              <input class="form-control" id="sit_and_reach" name="sit_and_reach" type="number" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="side_bend_dx">Side Bend Dx</label>
              <input class="form-control" id="side_bend_dx" type="number"
                name="side_bend_dx" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="side_bend_sx">Side Bend Sx</label>
              <input class="form-control" id="side_bend_sx" type="number"
                name="side_bend_sx" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="flessibilita_spalla">Flessibilità
                spalla</label>
              <input class="form-control" id="flessibilita_spalla" type="number"
                name="flessibilita_spalla" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="flamingo_dx">Flamingo Dx</label>
              <input class="form-control" id="flamingo_dx" type="number"
                name="flamingo_dx" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="flamingo_sx">Flamingo Sx</label>
              <input class="form-control" id="flamingo_sx" type="number"
                name="flamingo_sx" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="piegamenti_braccia">Piegamenti
                Braccia</label>
              <input class="form-control" id="piegamenti_braccia" type="number"
                name="piegamenti_braccia" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="squat">Squat</label>
              <input class="form-control" id="squat" type="number"
                name="squat" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="sit_up">Sit Up</label>
              <input class="form-control" id="sit_up" type="number"
                name="sit_up" />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label" for="trazioni">Trazioni</label>
              <input class="form-control" id="trazioni" type="number"
                name="trazioni" />
            </div>


            

            <!-- Test Cooper -->
            <div class="col-12">
              <h3 class="section-title h5">Test Cooper</h3>
              <div class="table-responsive">
                <table class="table table-dark table-sm mb-2">
                  <thead>
                    <tr>
                      <th>Step</th>
                      <th>Velocità (Km/h)</th>
                      <th>Tempo (min)</th>
                      <th>FC (bpm)</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="cooper-rows-tbody"></tbody>
                </table>
              </div>
              <button type="button" id="cooper-add-btn" class="btn btn-secondary btn-sm">Aggiungi Step</button>
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 mt-2">
              <button type="button" id="cancel-training-btn"
                class="btn btn-outline-light">Annulla</button>
              <button type="submit" class="btn btn-accent">Salva scheda</button>
            </div>
          </form>
        </div>
      </div>

      <h2 class="mt-4">Schede salvate</h2>
      <div id="trainings-list" class="mt-3"></div>

    </div>

    <script src="./client-detail.js"></script>
  </body>
</html>
