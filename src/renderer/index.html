<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client Management Application</title>
        <meta http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'">
        <link rel="stylesheet"
            href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <article class="container">
                <section class="row justify-content-center">
                    <div class="col-12 py-2 d-flex justify-content-center">
                        <div class="box">
                            <div class="inner">
                                <span><img class="logo-iron"
                                        src="./images/IRON-7-_1_.svg"
                                        alt></span>
                            </div>
                            <div class="inner">
                                <span><img class="logo-iron"
                                        src="./images/IRON-7-_1_.svg"
                                        alt></span>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </header>

        <main>
            <!-- Modale per il form -->
            <article class="container">
                <section class="row justify-content-center">
                    <div class="col-12">
                        <div id="client-modal" class="modal" aria-hidden="true">
                            <div class="modal-content" role="dialog"
                                aria-modal="true" aria-labelledby="modal-title">
                                <div class="modal-header">
                                    <h2 id="modal-title">Registra Cliente</h2>
                                    <button type="button" id="close-modal-btn"
                                        class="icon-btn"
                                        aria-label="Chiudi">Ã—</button>
                                </div>
                                <div id="form-container"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </article>

            <!-- Sezione lista clienti invariata -->
            <article class="container">
                <section id="client-list"
                    class="row my-5 justify-content-center align-items-center mb-5">
                    <div
                        class="col-12 d-flex justify-content-center align-items-center">
                        <button id="open-modal-btn" class="primary">Nuovo
                            cliente</button>
                    </div>
                </section>
                <section class="row justify-content-center">
                    <div class="col-12">
                        <table id="clients-table"
                            class="table table-striped table-dark table-hover">
                            <thead>
                                <tr class="tr-title">
                                    <th>Nome</th>
                                    <th>Cognome</th>
                                    <th>Data Nascita</th>
                                    <th>Telefono</th>
                                    <th>Azioni</th>
                                    <th>Foto</th>
                                </tr>
                            </thead>
                            <tbody id="clients-tbody"
                                class="table-body"></tbody>
                        </table>
                    </div>
                </section>
            </article>
        </main>
        <script defer
            src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="renderer.js"></script>
    </body>

</html>
